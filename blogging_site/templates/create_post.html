{% extends "base.html" %}

{% block content %}
    <h2>{% if post %}Edit Post{% else %}Create a New Post{% endif %}</h2>
    <form action="{% if post %}/edit-post/{{ post_id }}{% else %}/create-post{% endif %}" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title if post else '' }}" required><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10" required>{{ post.content if post else '' }}</textarea><br><br>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
